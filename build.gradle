buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.dropwizard:dropwizard-core:1.3.5'
    implementation "io.dropwizard:dropwizard-hibernate:1.3.5"
    implementation 'org.jdbi:jdbi3-bom:3.3.0'
    implementation 'org.jdbi:jdbi3-core:3.3.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    main.java.srcDirs += 'src/main/kotlin'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'HelloWorldApplication'
        )
    }
}

shadowJar {
    mergeServiceFiles()
    baseName = 'bingoserver'
    version = null
    classifier = null
}